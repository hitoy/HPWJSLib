<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Rapid Carousel</title>
<style>
* {margin:0;padding:0}
img {
    max-width:100%;
}
.carousel-1 {
    position: relative;
    width: 900px;
    margin: 50px auto;
    overflow: hidden;
}
.carousel-1 a {
    width: 50%;
    display: inline-block;
    background: #000;
    text-align: center;
}
.carousel-1 .carousel-scroll {
    white-space: nowrap;
}
.carousel-indicator {
    position: absolute;
    z-index: 10;
    width: 100%;
    text-align: center;
}
.carousel-indicator span {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    background: rgba(255,255,255,.4);
}
.carousel-indicator span.active {
    background: rgba(255,255,255,8);
}
.next,.previous {
    position: absolute;
    top: 50%;
    right: 0;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    color: #fff;
    transform: translateY(-50%);
    background: rgba(255,255,255,.6);
    z-index: 10;
    cursor: pointer;
}
.previous {
    right: auto;
    left: 0;
}
.carousel-1 .carousel-indicator {
    bottom: 10px;
}
.carousel-3 {
    position: relative;
    width: 1280px;
    height: 680px;
    margin: 100px auto;
    overflow: hidden;
}
.carousel-2 {width: 100%}
.carousel-2 a {
    width: 100%;
}
.carousel-3  .carousel-scroll{
    width: 100%;
    height: 680px;
}
.carousel-3 a {
    display: block;
    width: 1280px;
    height: 680px;
} 
.carousel-3 .carousel-indicator {
    top: 50%;
    right: 20px;
    width: 15px;
    height: auto;
    transform: translateY(-50%);
}
</style>
<script async src="script/carousel.js"></script>
</head>
<body>
    <div class="carousel-1" carousel-container carousel-loop carousel-autolay carousel-delay="5000" carousel-duration="800" carousel-direction="x">
        <div class="carousel-scroll" carousel-scroll>
            <a href="#"><img src="./images/1.jpg"></a>
            <a href="#"><img src="./images/2.jpg"></a>
            <a href="#"><img src="./images/3.jpg"></a>
            <a href="#"><img src="./images/4.jpg"></a>
            <a href="#"><img src="./images/5.jpg"></a>
        </div>
        <div class="carousel-indicator" carousel-indicator carousel-indicator-focusclass="active">
        </div>
        <div class="next" carousel-next-button>&gt;</div>
        <div class="previous" carousel-previous-button>&lt;</div>
    </div>
    <div class="carousel-1" carousel-container carousel-loop carousel-autolay carousel-delay="5000" carousel-duration="800" carousel-direction="x">
        <div class="carousel-scroll" carousel-scroll>
            <a href="#"><img src="./images/1.jpg"></a>
            <a href="#"><img src="./images/2.jpg"></a>
            <a href="#"><img src="./images/3.jpg"></a>
            <a href="#"><img src="./images/4.jpg"></a>
            <a href="#"><img src="./images/5.jpg"></a>
            <a href="#"><img src="./images/6.jpg"></a>
        </div>
        <div class="carousel-indicator" carousel-indicator carousel-indicator-focusclass="active">
        </div>
        <div class="next" carousel-next-button>&gt;</div>
        <div class="previous" carousel-previous-button>&lt;</div>
    </div>
    <div class="carousel-2" carousel-container carousel-duration="800" carousel-direction="x">
        <div class="carousel-scroll" carousel-scroll>
            <a href="#"><img src="./images/1.jpg"></a>
            <a href="#"><img src="./images/2.jpg"></a>
            <a href="#"><img src="./images/3.jpg"></a>
            <a href="#"><img src="./images/4.jpg"></a>
            <a href="#"><img src="./images/5.jpg"></a>
        </div>
        <div class="carousel-indicator" carousel-indicator carousel-indicator-focusclass="active">
        </div>
        <div class="next" carousel-next-button>&gt;</div>
        <div class="previous" carousel-previous-button>&lt;</div>
    </div>
    <div class="carousel-3" carousel-container carousel-mousewheel carousel-delay="3000" carousel-duration="800" carousel-direction="y">
        <div class="carousel-scroll" carousel-scroll>
            <a href="#"><img src="./images/1.jpg"></a>
            <a href="#"><img src="./images/2.jpg"></a>
            <a href="#"><img src="./images/3.jpg"></a>
            <a href="#"><img src="./images/4.jpg"></a>
            <a href="#"><img src="./images/5.jpg"></a>
            <a href="#"><img src="./images/6.jpg"></a>
        </div>
        <div class="carousel-indicator" carousel-indicator carousel-indicator-focusclass="active">
        </div>
    </div>
    
</body>
</html>
